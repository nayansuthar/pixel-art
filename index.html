<!DOCTYPE html>
<!--[if lt IE 7]<html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]<html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]<html class="lt-ie9" lang="en"> <![endif]-->

<![if gt IE 8]> <html class="" lang="en"> <![endif]>

  <head>
    <!--page-info-->
    <title>Pixel Art</title>
    <meta property="title" content="Pixel-art">
    <meta name="description" content="Pixel-Art - a web based pixel art tool">

    <!--mobile-->
    <meta name="viewpoint" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--links-->
    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
    <link rel="shortcut icon" href="images/icon.ico">
  </head>

  <body>
    <div class="main-page-wrapper">
      <div id="nav">
        <div class="nav-list">
          <div class="nav-icon" id="clear-all"><span>X</span></div>
          <div class="nav-icon" id="eraser"><span>E</span></div>
          <div class="nav-icon active" id="brush"><span>B</span></div>
          <div class="nav-icon" id="color"><span>C</span></div>
        </div>
      </div>
      <div id="canvas-wrapper">
      </div>

      <div id="color-picker">
        <div id="color-hue">
          <span class="range-button"></span>
        </div>
        <div id="color-sl">
          <canvas id="color-sl-bg" width="280" height="280"></canvas>
          <span class="range-button">
            <span class="range-button-1"></span>
            <span class="range-button-2"></span>
            <span class="range-button-3"></span>
            <span class="range-button-4"></span>
          </span>
        </div>

        <div id="color-preview"></div>
      </div>
    </div>


      <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
